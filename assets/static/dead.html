<div id="stats">
	<div class="stat" id="magic">
		<h2>Magic</h2>
		<progress id="magic-bar" class="stat-bar" value="{{ .Magic }}" max="100"></progress>
	</div>
	<div class="stat" id="population">
		<h2>Population</h2>
		<progress id="population-bar" class="stat-bar" value="{{ .Population }}" max="100"></progress>
	</div>
	<div class="stat" id="sword">
		<h2>Sword</h2>
		<progress id="sword-bar" class="stat-bar" value="{{ .Sword }}" max="100"></progress>
	</div>
	<div class="stat" id="money">
		<h2>Money</h2>
		<progress id="money-bar" class="stat-bar" value="{{ .Money }}" max="100"></progress>
	</div>
</div>
<div id="scenario" hx-get="/results" hx-trigger="game-state-update" hx-target="body" hx-swap="innerHTML swap:0.4s">
	<div class="scenario-element" id="promt">
		{{ .Prompt }}
	</div>
	<div class="scenario-element" id="deck">
		<div class="card-slot" id="deck-cards-container">
			<img class="card" src="/assets/images/cards/cardback2.png" draggable="false">
		</div>
		<div class="card-slot" id="top-card-container">
			<img class="card" id="top-card" src="/assets/images/cards/{{ .Image }}.png" draggable="false">
			<img class="card" id="top-card-back" src="/assets/images/cards/cardback2.png" draggable="false">
		</div>
	</div>
	<div class="scenario-element" id="answer-left">
		{{ .LeftDescription }}
	</div>
	<div class="scenario-element" id="answer-right">
		{{ .RightDescription }}
	</div>
</div>
<script src="/assets/javascript/drag.js"></script>
